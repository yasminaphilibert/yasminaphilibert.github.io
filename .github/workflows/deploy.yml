name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Create .nojekyll file
        run: touch dist/.nojekyll
      
      - name: Verify build output
        run: |
          echo "=== Dist folder contents ==="
          ls -la dist/
          echo "=== Assets folder contents ==="
          ls -la dist/assets/ || echo "No assets folder found"
          echo "=== HTML file asset references ==="
          grep -E "(script|link).*assets" dist/index.html || echo "No asset references found"
          echo "=== Checking for .nojekyll ==="
          ls -la dist/.nojekyll || echo ".nojekyll not found"
          echo "=== Verifying base path ==="
          grep -E "base href" dist/index.html || echo "No base tag found"
          echo "=== Verifying asset files exist ==="
          ASSETS=$(grep -oE 'src="[^"]+"|href="[^"]+"' dist/index.html | grep -oE '/assets/[^"]+' | sed 's|^/||')
          for asset in $ASSETS; do
            if [ -f "dist/$asset" ]; then
              echo "✓ Found: $asset"
            else
              echo "✗ Missing: $asset"
              exit 1
            fi
          done
          echo "All referenced assets exist!"
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: false
          keep_files: false
          force_orphan: true
